<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Forecast</title>
    <link rel="stylesheet" href="src/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/83627fab57.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body> 
    <div class="container">
     <div class="row">
    <h1>Weather Forecast</h1>
  </div>
      <br />
      <div class="row">
<div class="col-6">
          <h1>Camberley</h1>
        </div>
<div class="col-6">
          <h1 class="date">Wednesday 10:59</h1>
        </div>
      </div>
      <br />
      <div class="row"> 
        <div class="col-6">
          <h2>20 ℃</h2>
        </div>
        <div class="col-6"> 
            <h2>Windspeed: 7km/h</h2>
          </div>
          </div>
          <div class="row">
            <div class="col-sm">
              <h2>22℃</h2>
            </div>
            <div class="col-sm"><h2>11℃</h2></div>
           <div class="col-6">
             <h2>Humidity: 80%</h2>
          </div>
        </div>
      

      <i class="fa-solid fa-cloud-showers-water"></i>
      <div class="row">
        <div class="col-6">
      <form id="searchcity" style="text-align: center; margin: 0 auto">
        <div class="mb-3">
          <br />
          <label for="search">
            <input
              id="search-Bar"
              type="text"
              class="form-control"
              placeholder="Search city"
              aria-label="search"
              aria-describedby="search bar"
            />
          </label>

          <button
            class="btn btn-outline-secondary listener"
            type="submit"
            id="button-addon2"
          >
            <i class="fas fa-search searchi"></i>
          </button>
          <br />
          <button class="location" id="location">Current Location</button>
        </div></div>
      </form>
      </div>
    <div class="card-group">
          <div class="card" style="width: 10px; background-color: #5a3d5c;">
            <div class="card-body">
              <h5 class="card-title">Mon</h5>
              <p class="card-text">5℃</p>
              <p class="card-text">
                <small class="text-muted">
                  <i class="far fa-snowflake"></i>
                </small>
              </p>
            </div>
          </div>
          <div class="card" style="width: 10px; background-color: #5a3d5c;">
            <div class="card-body">
              <h5 class="card-title">Tue</h5>
              <p class="card-text">5℃</p>
              <p class="card-text">
                <small class="text-muted">
                  <i class="far fa-snowflake"></i>
                </small>
              </p>
            </div>
          </div>
          <div class="card" style="width: 10px; background-color: #5a3d5c; ">
            <div class="card-body">
              <h5 class="card-title">Wed</h5>
              <p class="card-text">5℃</p>
              <p class="card-text">
                <small class="text-muted">
                  <i class="far fa-snowflake"></i>
                </small>
              </p>
            </div>
          </div>
          <div class="card" style="width: 10px; background-color: #5a3d5c; ">
            <div class="card-body">
              <h5 class="card-title">Thu</h5>
              <p class="card-text">5℃</p>
              <p class="card-text">
                <small class="text-muted">
                  <i class="far fa-snowflake"></i>
                </small>
              </p>
            </div>
          </div>
          <div class="card" style="width: 10px; background-color: #5a3d5c; ">
            <div class="card-body">
              <h5 class="card-title">Fri</h5>
              <p class="card-text">5℃</p>
              <p class="card-text">
                <small class="text-muted">
                  <i class="far fa-snowflake"></i>
                </small>
              </p>
            </div>
          </div>
        </div>
      </div>
      <br />
       <a href="https://github.com/kusinicevaa/Weather-App">
        Open source by Arina K
      </a>
    </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
